<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbiote BOM Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #18181B;
            color: #E4E4E7;
        }
        .card {
            background-color: #27272A;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary {
            background-color: #4ADE80;
            color: #18181B;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #22C55E;
            transform: translateY(-1px);
        }
        .btn-danger {
            background-color: #F87171;
            color: #18181B;
            transition: all 0.2s ease-in-out;
        }
        .btn-danger:hover {
            background-color: #EF4444;
        }
        .btn-secondary {
            background-color: #3F3F46;
            color: #E4E4E7;
            transition: all 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #52525B;
        }
        .input-field {
            background-color: #3F3F46;
            border: 1px solid #52525B;
            color: #E4E4E7;
            transition: all 0.2s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #4ADE80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }
        .table-row {
            transition: all 0.2s ease-in-out;
            border-bottom: 1px solid #3F3F46;
        }
        .table-row:hover {
            background-color: #3F3F46;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 40;
        }
        .modal-content {
            z-index: 50;
            animation: slideIn 0.3s ease-out;
        }
        .modal-content {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-[#18181B] border-b border-[#3F3F46] px-6 py-4 z-10">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-[#E4E4E7]">Symbiote BOM Manager</h1>
            <button id="add-component-btn" class="btn-primary px-4 py-2 rounded-md font-medium flex items-center gap-2">
                <i data-lucide="plus" class="w-4 h-4"></i>
                Ajouter un composant
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-6">
        <!-- Control Panel -->
        <div class="card mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <label for="quantity" class="block text-sm font-medium text-[#A1A1AA] mb-2">Quantité à produire</label>
                    <input type="number" id="quantity" value="1" min="1" class="input-field w-32 px-3 py-2 rounded-md">
                </div>
                <div class="text-right">
                    <p class="text-sm font-medium text-[#A1A1AA] mb-2">Coût total estimé</p>
                    <p class="text-3xl font-bold text-[#4ADE80]">
                        <span id="total-cost-value">0.00</span> €
                    </p>
                </div>
            </div>
        </div>

        <!-- BOM Table -->
        <div class="card">
            <div id="bom-container" class="overflow-x-auto"></div>
            <div class="overflow-x-auto">
                <table id="bom-table" class="w-full">
                    <tfoot>
                        <tr class="border-t-2 border-[#3F3F46]">
                            <td colspan="4" class="py-3 px-4 font-medium text-[#A1A1AA]">Coût total par unité</td>
                            <td class="py-3 px-4 font-bold text-[#E4E4E7]">
                                <span id="bom-unit-cost">0.00</span> €
                            </td>
                            <td colspan="3"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="component-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0"></div>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="modal-content bg-[#27272A] rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6">
                    <h2 id="modal-title" class="text-xl font-semibold text-[#E4E4E7] mb-4">Ajouter un composant</h2>
                    <form id="component-form" class="space-y-4">
                        <input type="hidden" id="component-id">
                        <div>
                            <label for="reference" class="block text-sm font-medium text-[#A1A1AA] mb-1">Référence</label>
                            <input type="text" id="reference" required class="input-field w-full px-3 py-2 rounded-md">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-[#A1A1AA] mb-1">Description</label>
                            <input type="text" id="description" required class="input-field w-full px-3 py-2 rounded-md">
                        </div>
                        <div>
                            <label for="quantity-input" class="block text-sm font-medium text-[#A1A1AA] mb-1">Quantité</label>
                            <input type="number" id="quantity-input" min="1" value="1" required class="input-field w-full px-3 py-2 rounded-md">
                        </div>
                        <div>
                            <label for="supplier" class="block text-sm font-medium text-[#A1A1AA] mb-1">Fournisseur</label>
                            <input type="text" id="supplier" required class="input-field w-full px-3 py-2 rounded-md">
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-[#A1A1AA] mb-1">Prix Unitaire (€)</label>
                            <input type="number" id="price" step="0.01" min="0" required class="input-field w-full px-3 py-2 rounded-md">
                        </div>
                        <div>
                            <label for="link" class="block text-sm font-medium text-[#A1A1AA] mb-1">Lien</label>
                            <input type="url" id="link" placeholder="https://" class="input-field w-full px-3 py-2 rounded-md">
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-[#A1A1AA] mb-1">Catégorie</label>
                            <input type="text" id="category" list="category-list" required class="input-field w-full px-3 py-2 rounded-md">
                            <datalist id="category-list"></datalist>
                        </div>
                        <div class="flex gap-3 pt-4">
                            <button type="submit" class="btn-primary px-4 py-2 rounded-md font-medium flex-1">Enregistrer</button>
                            <button type="button" id="cancel-btn" class="btn-secondary px-4 py-2 rounded-md font-medium flex-1">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quantityInput = document.getElementById('quantity');
            const totalCostValueSpan = document.getElementById('total-cost-value');
            const bomUnitCostSpan = document.getElementById('bom-unit-cost');
            const modal = document.getElementById('component-modal');
            const addBtn = document.getElementById('add-component-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const form = document.getElementById('component-form');
            const modalTitle = document.getElementById('modal-title');
            const categoryList = document.getElementById('category-list');
            const bomContainer = document.getElementById('bom-container');

            let bomData = JSON.parse(localStorage.getItem('bomData')) || [
                { id: 1, ref: "ESP32-S3-WROOM-1", desc: "MCU Console Hôte", qty: 1, supplier: "LCSC", price: 4.50, link: "#", category: "MCU/chip" },
                { id: 2, ref: "ESP32-C3-MINI-1", desc: "MCU Cartouche", qty: 1, supplier: "LCSC", price: 2.20, link: "#", category: "MCU/chip" },
                { id: 3, ref: "MCP73871", desc: "PMIC Power Path Manager", qty: 2, supplier: "Mouser", price: 2.10, link: "#", category: "MCU/chip" },
                { id: 4, ref: "R_0603_5.1k", desc: "Résistance USB-C CC", qty: 4, supplier: "LCSC", price: 0.01, link: "#", category: "Passiv component" },
                { id: 5, ref: "LCD_3.5_SPI", desc: "Écran 3.5 pouces 320x480", qty: 1, supplier: "AliExpress", price: 12.00, link: "#", category: "Screen" },
                { id: 6, ref: "OLED_1.3_I2C", desc: "Écran OLED 1.3 pouces", qty: 1, supplier: "AliExpress", price: 3.50, link: "#", category: "Screen" },
                { id: 7, ref: "Connecteur Mag 6-Pin", desc: "Connecteur Symbiotique", qty: 1, supplier: "AliExpress", price: 4.00, link: "#", category: "Connector" },
                { id: 8, ref: "Boîtier Imprimé 3D", desc: "Coque de la console", qty: 1, supplier: "Local", price: 15.00, link: "#", category: "Boitier" }
            ];

            const saveData = () => {
                localStorage.setItem('bomData', JSON.stringify(bomData));
            };

            const categoryColors = {
                "Connector": "bg-blue-500",
                "MCU/chip": "bg-green-500",
                "Passiv component": "bg-yellow-500",
                "Switch": "bg-purple-500",
                "Screen": "bg-pink-500",
                "Boitier": "bg-indigo-500"
            };

            const renderTable = () => {
                bomContainer.innerHTML = '';
                let unitCost = 0;

                // Trier les données par catégorie
                bomData.sort((a, b) => a.category.localeCompare(b.category));

                const componentsByCategory = bomData.reduce((acc, item) => {
                    if (!acc[item.category]) {
                        acc[item.category] = [];
                    }
                    acc[item.category].push(item);
                    return acc;
                }, {});

                for (const category in componentsByCategory) {
                    const categoryColor = categoryColors[category] || 'bg-gray-700';

                    const categoryHeader = document.createElement('h2');
                    categoryHeader.className = `text-lg font-semibold my-4 p-2 rounded-md ${categoryColor}`;
                    categoryHeader.textContent = category;
                    bomContainer.appendChild(categoryHeader);

                    const table = document.createElement('table');
                    table.className = 'w-full';
                    table.innerHTML = `
                        <thead>
                            <tr class="border-b border-[#3F3F46]">
                                <th class="text-left py-3 px-4 font-medium text-[#A1A1AA]">Référence</th>
                                <th class="text-left py-3 px-4 font-medium text-[#A1A1AA]">Description</th>
                                <th class="text-left py-3 px-4 font-medium text-[#A1A1AA]">Qté/Unité</th>
                                <th class="text-left py-3 px-4 font-medium text-[#A1A1AA]">Fournisseur</th>
                                <th class="text-left py-3 px-4 font-medium text-[#A1A1AA]">Prix/Unité (€)</th>
                                <th class="text-left py-3 px-4 font-medium text-[#A1A1AA]">Coût Ligne (€)</th>
                                <th class="text-left py-3 px-4 font-medium text-[#A1A1AA]">Lien</th>
                                <th class="text-left py-3 px-4 font-medium text-[#A1A1AA]">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-[#3F3F46]">
                        </tbody>
                    `;
                    const tableBody = table.querySelector('tbody');

                    componentsByCategory[category].forEach(item => {
                        const lineTotal = item.qty * item.price;
                        unitCost += lineTotal;

                        const row = document.createElement('tr');
                        row.className = 'table-row';
                        row.innerHTML = `
                            <td class="py-3 px-4">${item.ref}</td>
                            <td class="py-3 px-4">${item.desc}</td>
                            <td class="py-3 px-4">${item.qty}</td>
                            <td class="py-3 px-4">${item.supplier}</td>
                            <td class="py-3 px-4">${item.price.toFixed(2)}</td>
                            <td class="py-3 px-4">${lineTotal.toFixed(2)}</td>
                            <td class="py-3 px-4"><a href="${item.link}" target="_blank" class="text-[#4ADE80] hover:underline">Lien</a></td>
                            <td class="py-3 px-4 flex items-center gap-2">
                                <button class="edit-btn" data-id="${item.id}"><i data-lucide="edit" class="w-4 h-4 text-yellow-400"></i></button>
                                <button class="delete-btn" data-id="${item.id}"><i data-lucide="trash-2" class="w-4 h-4 text-red-500"></i></button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                    bomContainer.appendChild(table);
                }

                bomUnitCostSpan.textContent = unitCost.toFixed(2);
                updateTotalCost();
                lucide.createIcons();
            };

            const updateTotalCost = () => {
                const quantity = parseInt(quantityInput.value) || 1;
                const unitCost = parseFloat(bomUnitCostSpan.textContent);
                totalCostValueSpan.textContent = (quantity * unitCost).toFixed(2);
            };

            const openModal = (component) => {
                modalTitle.textContent = component ? 'Modifier le composant' : 'Ajouter un composant';
                form.reset();

                const categories = [...new Set(bomData.map(item => item.category))];
                categoryList.innerHTML = categories.map(c => `<option value="${c}"></option>`).join('');

                if (component) {
                    document.getElementById('component-id').value = component.id;
                    document.getElementById('reference').value = component.ref;
                    document.getElementById('description').value = component.desc;
                    document.getElementById('quantity-input').value = component.qty;
                    document.getElementById('supplier').value = component.supplier;
                    document.getElementById('price').value = component.price;
                    document.getElementById('link').value = component.link;
                    document.getElementById('category').value = component.category;
                } else {
                    document.getElementById('component-id').value = '';
                }
                modal.classList.remove('hidden');
            };

            const closeModal = () => {
                modal.classList.add('hidden');
            };

            addBtn.addEventListener('click', () => openModal());
            cancelBtn.addEventListener('click', closeModal);
            modal.querySelector('.modal-backdrop').addEventListener('click', closeModal);
            quantityInput.addEventListener('input', updateTotalCost);

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('component-id').value;
                const newComp = {
                    id: id ? parseInt(id) : Date.now(),
                    ref: document.getElementById('reference').value,
                    desc: document.getElementById('description').value,
                    qty: parseInt(document.getElementById('quantity-input').value),
                    supplier: document.getElementById('supplier').value,
                    price: parseFloat(document.getElementById('price').value),
                    link: document.getElementById('link').value,
                    category: document.getElementById('category').value
                };

                if (id) {
                    bomData = bomData.map(item => item.id === newComp.id ? newComp : item);
                } else {
                    bomData.push(newComp);
                }
                saveData();
                renderTable();
                closeModal();
            });

            bomContainer.addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-btn');
                const deleteBtn = e.target.closest('.delete-btn');

                if (editBtn) {
                    const id = parseInt(editBtn.dataset.id);
                    const component = bomData.find(item => item.id === id);
                    openModal(component);
                }

                if (deleteBtn) {
                    const id = parseInt(deleteBtn.dataset.id);
                    bomData = bomData.filter(item => item.id !== id);
                    saveData();
                    renderTable();
                }
            });

            renderTable();
        });
    </script>
</body>
</html>
