<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbiote BOM Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #18181B;
            color: #E4E4E7;
        }
        
        .card {
            background-color: #27272A;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .btn-primary {
            background-color: #4ADE80;
            color: #18181B;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-primary:hover {
            background-color: #2EBB66;
        }
        
        .btn-danger {
            background-color: #F87171;
            color: #18181B;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-danger:hover {
            background-color: #E04F4F;
        }
        
        .btn-secondary {
            background-color: #3F3F46;
            color: #E4E4E7;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-secondary:hover {
            background-color: #52525B;
        }
        
        table {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        th {
            background-color: #27272A;
            position: sticky;
            top: 0;
        }
        
        tr {
            transition: all 0.2s ease-in-out;
        }
        
        tr:hover {
            background-color: #3F3F46;
        }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        input, select {
            background-color: #3F3F46;
            border-color: #52525B;
            color: #E4E4E7;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4ADE80;
            box-shadow: 0 0 0 1px #4ADE80;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-10 bg-[#18181B] border-b border-[#3F3F46] p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-[#E4E4E7]">Symbiote BOM Manager</h1>
        <button id="add-component-btn" class="btn-primary flex items-center gap-2 px-4 py-2 rounded-md font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Ajouter un composant
        </button>
    </header>

    <main class="container mx-auto px-4 py-6">
        <!-- Control Panel -->
        <div class="card p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="w-full md:w-auto">
                    <label for="quantity" class="block text-sm font-medium text-[#A1A1AA] mb-1">Quantité à produire</label>
                    <input type="number" id="quantity" min="1" value="1" class="w-full md:w-40 px-3 py-2 rounded-md border">
                </div>
                <div class="w-full md:w-auto text-right">
                    <p class="text-sm font-medium text-[#A1A1AA]">Coût total estimé</p>
                    <p class="text-3xl font-bold text-[#4ADE80]">€<span id="total-cost-value">0.00</span></p>
                </div>
            </div>
        </div>

        <!-- Components Table -->
        <div class="card overflow-hidden">
            <div class="overflow-x-auto">
                <table id="bom-table" class="w-full">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-[#A1A1AA] uppercase tracking-wider">Référence</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-[#A1A1AA] uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-[#A1A1AA] uppercase tracking-wider">Qté/Unité</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-[#A1A1AA] uppercase tracking-wider">Prix/Unité (€)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-[#A1A1AA] uppercase tracking-wider">Coût Ligne (€)</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-[#A1A1AA] uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bom-table-body" class="divide-y divide-[#3F3F46]">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr class="bg-[#27272A]">
                            <td colspan="4" class="px-6 py-3 text-sm font-medium text-[#A1A1AA]">Coût total par unité</td>
                            <td class="px-6 py-3 text-sm font-bold text-[#4ADE80]" id="bom-unit-cost">€0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="component-modal" class="fixed inset-0 z-50 hidden modal-overlay flex items-center justify-center p-4">
        <div class="card w-full max-w-2xl">
            <div class="p-6">
                <h2 id="modal-title" class="text-xl font-bold mb-6">Ajouter un composant</h2>
                
                <form id="component-form">
                    <input type="hidden" id="component-id">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="reference" class="block text-sm font-medium text-[#A1A1AA] mb-1">Référence*</label>
                            <input type="text" id="reference" required class="w-full px-3 py-2 rounded-md border">
                        </div>
                        <div>
                            <label for="quantity-per-unit" class="block text-sm font-medium text-[#A1A1AA] mb-1">Quantité par unité*</label>
                            <input type="number" id="quantity-per-unit" min="0" step="0.01" required class="w-full px-3 py-2 rounded-md border">
                        </div>
                        <div class="md:col-span-2">
                            <label for="description" class="block text-sm font-medium text-[#A1A1AA] mb-1">Description*</label>
                            <input type="text" id="description" required class="w-full px-3 py-2 rounded-md border">
                        </div>
                        <div>
                            <label for="supplier" class="block text-sm font-medium text-[#A1A1AA] mb-1">Fournisseur</label>
                            <input type="text" id="supplier" class="w-full px-3 py-2 rounded-md border">
                        </div>
                        <div>
                            <label for="unit-price" class="block text-sm font-medium text-[#A1A1AA] mb-1">Prix unitaire (€)*</label>
                            <input type="number" id="unit-price" min="0" step="0.01" required class="w-full px-3 py-2 rounded-md border">
                        </div>
                        <div class="md:col-span-2">
                            <label for="link" class="block text-sm font-medium text-[#A1A1AA] mb-1">Lien</label>
                            <input type="url" id="link" class="w-full px-3 py-2 rounded-md border">
                        </div>
                    </div>
                    
                    <div class="flex justify-end gap-3">
                        <button type="button" class="btn-secondary px-4 py-2 rounded-md font-medium">Annuler</button>
                        <button type="submit" class="btn-primary px-4 py-2 rounded-md font-medium">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // This is where the JavaScript functionality would be added
        // All necessary elements have the requested IDs for easy targeting
        
        // Example of how the modal could be toggled
        document.getElementById('add-component-btn').addEventListener('click', function() {
            document.getElementById('component-modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = 'Ajouter un composant';
            document.getElementById('component-form').reset();
            document.getElementById('component-id').value = '';
        });
        
        // Close modal when clicking cancel or outside
        document.querySelectorAll('#component-modal .btn-secondary, #component-modal').forEach(el => {
            el.addEventListener('click', function(e) {
                if (e.target === this) {
                    document.getElementById('component-modal').classList.add('hidden');
                }
            });
        });
        
        // Prevent modal from closing when clicking inside
        document.querySelector('#component-modal .card').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
</body>
</html>
